<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <h1>TO-DO App...</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="What do you want to do...">
            <button id="addTaskBtn">Add</button>
        </div>

        <ul id="taskList">
            <!-- Sample task item -->
            <li>
                <span>Sample Task</span>
                <div>
                    <button class="complete-btn">Complete</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </li>
        </ul>
    </div>

    <!-- External JavaScript -->
    <script src="todo.js"></script>
</body>
</html>
